<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Player</title>
    <style>
        :root {
            --primary-color: #fff;
            --secondary-color: rgba(255, 255, 255, 0.5);
            --bg-color: #1a1a1a;
            --accent-color: #d63031;
            --blur-bg: url('https://m.media-amazon.com/images/I/61bbOjt19WL._UXNaN_FMjpg_QL85_.jpg');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            overflow: hidden; /* スクロール防止 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景のぼかし効果 */
        .background-blur {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: var(--blur-bg);
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.4);
            z-index: -1;
        }

        /* ホーム画面（曲選択） */
        #home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #home-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .track-list {
            list-style: none;
            padding: 0;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .track-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        /* メインプレーヤーレイアウト */
        #player-container {
            display: flex;
            width: 90%;
            height: 85vh;
            max-width: 1200px;
            gap: 40px;
        }

        /* 左側：コントロールとジャケット */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .album-art {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            background-image: var(--blur-bg);
            background-size: cover;
            background-position: center;
        }

        .controls {
            width: 100%;
            max-width: 350px;
        }

        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: var(--secondary-color);
        }

        /* スライダー（プログレスバー・音量） */
        .slider-container {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-display {
            font-size: 12px;
            color: var(--secondary-color);
            width: 40px;
            text-align: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            -webkit-appearance: none;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* 操作ボタン */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 1;
        }

        .btn svg {
            fill: currentColor;
            width: 24px;
            height: 24px;
        }

        .btn-play svg {
            width: 48px;
            height: 48px;
        }

        /* 戻るボタン */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 50;
        }

        /* 右側：歌詞表示 */
        .right-panel {
            flex: 1.5;
            position: relative;
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            overflow: hidden; /* スクロールバーを隠すため */
        }

        #lyrics-container {
            height: 100%;
            overflow-y: scroll;
            padding: 50% 0; /* 中央寄せのためのパディング */
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        /* スクロールバー非表示 */
        #lyrics-container::-webkit-scrollbar {
            display: none;
        }

        .lyric-line {
            font-size: 24px; /* macOS風の大きな文字 */
            font-weight: 600;
            line-height: 1.6;
            margin: 20px 0;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            transform-origin: left center;
            padding-left: 20px;
            border-radius: 8px;
        }

        .lyric-line:hover {
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.05);
        }

        .lyric-line.active {
            color: #fff;
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            #player-container {
                flex-direction: column;
                height: 90vh;
                gap: 20px;
            }
            .left-panel {
                flex: 0 0 auto;
                min-width: auto;
            }
            .album-art {
                width: 150px; /* 小さくする */
                margin-bottom: 10px;
            }
            .right-panel {
                flex: 1;
            }
            .lyric-line {
                font-size: 18px;
                text-align: center;
                padding-left: 0;
                transform-origin: center;
            }
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div id="home-screen">
        <h1 style="margin-bottom: 30px; text-shadow: 0 4px 10px rgba(0,0,0,0.5);">Chessboard Player</h1>
        <ul class="track-list" id="track-list">
            </ul>
    </div>

    <button class="back-btn" id="back-to-home" style="display:none;">← Song Select</button>

    <div id="player-container">
        <div class="left-panel">
            <div class="album-art"></div>
            
            <div class="controls">
                <div class="song-info">
                    <div class="song-title" id="current-title">Select a song</div>
                    <div class="song-artist">Official髭男dism (Cover/Practice)</div>
                </div>

                <div class="slider-container">
                    <span class="time-display" id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span class="time-display" id="duration">0:00</span>
                </div>

                <div class="buttons">
                    <button class="btn" id="prev-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="btn btn-play" id="play-btn">
                        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="btn" id="next-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>

                <div class="slider-container" style="margin-top: 20px; justify-content: center;">
                    <svg style="width:16px; height:16px; fill:#fff; opacity:0.7;" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                    <input type="range" id="volume-bar" value="80" min="0" max="100" style="width: 60%;">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="lyrics-container">
                </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

<script>
    // 曲データ
    const tracks = [
        { title: "Chessboard (伴奏のみ)", file: "track1.mp3" },
        { title: "Chessboard (伴奏＆T)", file: "track2.mp3" },
        { title: "Chessboard (伴奏＆Br)", file: "track3.mp3" },
        { title: "Chessboard (伴奏＆Bs)", file: "track4.mp3" },
        { title: "Chessboard (伴奏＆全)", file: "track5.mp3" }
    ];

    // 歌詞データ（重要：timeの値は秒数です。実際の曲に合わせて調整してください）
    // ここでは一般的な曲のテンポに合わせて仮の時間を設定しています。
    const lyricsData = [
        { time: 0.0, text: "（イントロ）" },
        { time: 14.0, text: "チェスボードみたいな" },
        { time: 16.5, text: "この世界へ僕らは" },
        { time: 19.5, text: "ルールもないままに生まれてきた" },
        { time: 25.0, text: "幸せと悲しみの市松模様" },
        { time: 30.0, text: "そのどこかで息をする" },
        { time: 35.5, text: "王様もいないこの盤上で僕らは" },
        { time: 41.0, text: "どんな役を与えられたんだろうか?" },
        { time: 47.0, text: "行ける場所 行けない場所" },
        { time: 50.0, text: "目指すべき場所" },
        { time: 52.5, text: "知らないままで息をする" },
        { time: 58.0, text: "不意に誰か隣に来て" },
        { time: 63.0, text: "風が吹けば離れ離れ" },
        { time: 68.5, text: "繰り返す不時着の 数だけ" },
        { time: 73.0, text: "増えるメモリー" },
        { time: 78.0, text: "振り返れば優しく揺れる猫じゃらし" },
        { time: 84.0, text: "白も黒も関係なく芽生えた" },
        { time: 89.0, text: "穂先で心をくすぐりながら" },
        { time: 94.0, text: "枯れることなく伸びている" },
        { time: 100.0, text: "チェスボードみたいな" },
        { time: 103.0, text: "この世界で僕らは" },
        { time: 106.0, text: "いつしか地に足がつき始めた" },
        { time: 111.0, text: "行く場所 行かない場所" },
        { time: 114.0, text: "帰るべき場所" },
        { time: 117.0, text: "自分で決めて歩いていく" },
        { time: 122.5, text: "綿毛みたいに風に任せ" },
        { time: 128.0, text: "飛べた頃を羨むけど" },
        { time: 133.0, text: "空中からじゃ見落とすような" },
        { time: 136.0, text: "小さな1マス" },
        { time: 138.5, text: "そこであなたに会えたんだ" },
        { time: 144.0, text: "美しい緑色" },
        { time: 147.0, text: "こちらには見えているよ" },
        { time: 150.0, text: "あなたが生きた証は" },
        { time: 154.0, text: "時間と共に育つのでしょう" },
        { time: 157.0, text: "美しい緑色" },
        { time: 160.0, text: "役に立たない思い出も" },
        { time: 163.0, text: "消したいような過去も" },
        { time: 166.0, text: "いつかきっと色付くのでしょう" },
        { time: 172.0, text: "そしてチェスボードみたいな" },
        { time: 175.0, text: "この世界でいつか" },
        { time: 178.0, text: "あなたの事を見失う日が来ても" },
        { time: 183.0, text: "果てないこの盤上で" },
        { time: 186.0, text: "また出会えるかな?" },
        { time: 189.0, text: "その答えが待つ日まで" },
        { time: 194.0, text: "知らないままでただ息をする" },
        { time: 200.0, text: "（終了）" }
    ];

    // DOM要素
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const progressBar = document.getElementById('progress-bar');
    const volumeBar = document.getElementById('volume-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const lyricsContainer = document.getElementById('lyrics-container');
    const trackListEl = document.getElementById('track-list');
    const homeScreen = document.getElementById('home-screen');
    const backBtn = document.getElementById('back-to-home');
    const currentTitleEl = document.getElementById('current-title');

    let currentTrackIndex = 0;
    let isDragging = false; // シークバー操作中フラグ

    // 初期化
    function init() {
        // トラックリスト生成
        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <button class="track-btn" onclick="selectTrack(${index})">
                    <span>${track.title}</span>
                    <span>▶</span>
                </button>
            `;
            trackListEl.appendChild(li);
        });

        // 歌詞生成
        renderLyrics();
        
        // 初期音量
        audio.volume = 0.8;
    }

    // 歌詞描画
    function renderLyrics() {
        lyricsContainer.innerHTML = '';
        lyricsData.forEach((line, index) => {
            const div = document.createElement('div');
            div.classList.add('lyric-line');
            div.innerText = line.text;
            div.dataset.time = line.time;
            div.dataset.index = index;
            
            // クリックでその時間にシーク
            div.addEventListener('click', () => {
                audio.currentTime = line.time;
                if(audio.paused) togglePlay();
            });
            
            lyricsContainer.appendChild(div);
        });
    }

    // 曲選択
    window.selectTrack = function(index) {
        currentTrackIndex = index;
        loadTrack(index);
        homeScreen.classList.add('hidden');
        backBtn.style.display = 'block';
        togglePlay(); // 自動再生
    };

    // 曲ロード（エラーチェック機能付き）
    function loadTrack(index) {
        const fileName = tracks[index].file;
        console.log("読み込み開始:", fileName); 
        
        audio.src = fileName;
        currentTitleEl.innerText = tracks[index].title;

        // 【ここがエラーチェック】ファイルが読み込めなかった時に実行される
        audio.onerror = function() {
            alert("❌ エラーが発生しました！\n\n" +
                  "【原因の可能性】\n" +
                  "1. GitHubに「" + fileName + "」というファイルが存在しない\n" +
                  "2. ファイル名の大文字・小文字が1文字でも違う\n" +
                  "3. まだGitHubに反映されていない（数分待つ）\n\n" +
                  "現在のファイル設定: " + fileName);
        };

        renderLyrics(); 
    }

    // 再生・一時停止切り替え（エラーチェック付き）
    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }).catch(error => {
                console.error("再生失敗:", error);
                alert("再生できませんでした。画面を一度クリックしてから再生ボタンを押してみてください。");
            });
        } else {
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    }

    // タイムフォーマット変換 (秒 -> mm:ss)
    function formatTime(seconds) {
        if(isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    // イベントリスナー設定

    playBtn.addEventListener('click', togglePlay);

    backBtn.addEventListener('click', () => {
        homeScreen.classList.remove('hidden');
        backBtn.style.display = 'none';
    });

    nextBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        loadTrack(currentTrackIndex);
        togglePlay();
    });

    prevBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrackIndex);
        togglePlay();
    });

    // プログレスバー更新 & 歌詞同期
    audio.addEventListener('timeupdate', () => {
        if (!isDragging) {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.value = isNaN(percent) ? 0 : percent;
            currentTimeEl.innerText = formatTime(audio.currentTime);
        }
        
        // 歌詞の同期処理
        syncLyrics(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', () => {
        durationEl.innerText = formatTime(audio.duration);
    });

    audio.addEventListener('ended', () => {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
    });

    // シークバー操作
    progressBar.addEventListener('input', () => {
        isDragging = true;
        const time = (progressBar.value / 100) * audio.duration;
        currentTimeEl.innerText = formatTime(time);
    });

    progressBar.addEventListener('change', () => {
        isDragging = false;
        const time = (progressBar.value / 100) * audio.duration;
        audio.currentTime = time;
    });

    // 音量操作
    volumeBar.addEventListener('input', (e) => {
        audio.volume = e.target.value / 100;
    });

    // 歌詞同期ロジック
    function syncLyrics(currentTime) {
        // 現在の時間より前の最後の歌詞を見つける
        let activeIndex = -1;
        for (let i = 0; i < lyricsData.length; i++) {
            if (lyricsData[i].time <= currentTime) {
                activeIndex = i;
            } else {
                break;
            }
        }

        // クラスの更新
        const lines = document.querySelectorAll('.lyric-line');
        lines.forEach((line, index) => {
            if (index === activeIndex) {
                line.classList.add('active');
                // 自動スクロール（アクティブな歌詞を中央へ）
                line.scrollIntoView({ behavior: "smooth", block: "center" });
            } else {
                line.classList.remove('active');
            }
        });
    }

    // キーボード操作（スペースキーで再生停止）
    document.addEventListener('keydown', (e) => {
        if(e.code === 'Space' && homeScreen.classList.contains('hidden')) {
            e.preventDefault(); // スクロール防止
            togglePlay();
        }
    });

    // 開始
    init();

</script>
</body>
</html>
