<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard Player</title>
    <style>
        :root {
            --primary-color: #fff;
            --secondary-color: rgba(255, 255, 255, 0.5);
            --bg-color: #1a1a1a;
            --accent-color: #d63031;
            --blur-bg: url('https://m.media-amazon.com/images/I/61bbOjt19WL._UXNaN_FMjpg_QL85_.jpg');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-blur {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: var(--blur-bg);
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.4);
            z-index: -1;
        }

        #home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #home-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .track-list {
            list-style: none;
            padding: 0;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .track-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        #player-container {
            display: flex;
            width: 90%;
            height: 85vh;
            max-width: 1200px;
            gap: 40px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .album-art {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            background-image: var(--blur-bg);
            background-size: cover;
            background-position: center;
        }

        .controls {
            width: 100%;
            max-width: 350px;
        }

        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: var(--secondary-color);
        }

        .slider-container {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-display {
            font-size: 12px;
            color: var(--secondary-color);
            width: 40px;
            text-align: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            -webkit-appearance: none;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 1;
        }

        .btn svg {
            fill: currentColor;
            width: 24px;
            height: 24px;
        }

        .btn-play svg {
            width: 48px;
            height: 48px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 50;
        }

        .right-panel {
            flex: 1.5;
            position: relative;
            /* 上下のフェードマスク */
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
            overflow: hidden;
        }

        #lyrics-container {
            height: 100%;
            overflow-y: scroll;
            padding: 50% 40px; 
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        #lyrics-container::-webkit-scrollbar {
            display: none;
        }

        .lyric-line {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.6;
            margin: 20px 0;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            padding-left: 0;
            border-radius: 8px;
            word-wrap: break-word; 
        }

        .lyric-line.active {
            color: #fff;
            transform: scale(1.1);
            transform-origin: left center;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            #player-container {
                flex-direction: column;
                height: 90vh;
                gap: 20px;
            }
            .left-panel {
                flex: 0 0 auto;
                min-width: auto;
            }
            .album-art {
                width: 150px;
                margin-bottom: 10px;
            }
            .right-panel {
                flex: 1;
            }
            .lyric-line {
                font-size: 18px;
                text-align: center;
                padding-left: 0;
            }
            .lyric-line.active {
                transform-origin: center center;
            }
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div id="home-screen">
        <h1 style="margin-bottom: 30px; text-shadow: 0 4px 10px rgba(0,0,0,0.5);">Chessboard Player</h1>
        <ul class="track-list" id="track-list"></ul>
    </div>

    <button class="back-btn" id="back-to-home" style="display:none;">← Song Select</button>

    <div id="player-container">
        <div class="left-panel">
            <div class="album-art"></div>
            <div class="controls">
                <div class="song-info">
                    <div class="song-title" id="current-title">Select a song</div>
                    <div class="song-artist">Official髭男dism</div>
                </div>
                <div class="slider-container">
                    <span class="time-display" id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span class="time-display" id="duration">0:00</span>
                </div>
                <div class="buttons">
                    <button class="btn" id="prev-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="btn btn-play" id="play-btn">
                        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button class="btn" id="next-btn">
                        <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>
                <div class="slider-container" style="margin-top: 20px; justify-content: center;">
                    <svg style="width:16px; height:16px; fill:#fff; opacity:0.7;" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                    <input type="range" id="volume-bar" value="80" min="0" max="100" style="width: 60%;">
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div id="lyrics-container"></div>
        </div>
    </div>

    <audio id="audio-player" preload="auto"></audio>

<script>
    const tracks = [
        { title: "Chessboard (伴奏のみ)", file: "1.mp3" },
        { title: "Chessboard (伴奏＆T)", file: "2.mp3" },
        { title: "Chessboard (伴奏＆Br)", file: "3.mp3" },
        { title: "Chessboard (伴奏＆Bs)", file: "4.mp3" },
        { title: "Chessboard (伴奏＆全)", file: "5.mp3" }
    ];

    const lyricsData = [
        { time: 0.0, text: "（イントロ）" },
        { time: 13.0, text: "チェスボードみたいな" },
        { time: 16.0, text: "この世界へ僕らは" },
        { time: 19.0, text: "ルールもないままに生まれてきた" },
        { time: 25.0, text: "幸せと悲しみの市松模様" },
        { time: 32.0, text: "そのどこかで息をする" },
        { time: 42.5, text: "王様もいないこの盤上で僕らは" },
        { time: 48.0, text: "どんな役を与えられたんだろうか?" },
        { time: 53.5, text: "行ける場所 行けない場所" },
        { time: 56.3, text: "目指すべき場所" },
        { time: 59.5, text: "知らないままで息をする" },
        { time: 65.0, text: "不意に誰か隣に来て" },
        { time: 71.0, text: "風が吹けば離れ離れ" },
        { time: 77.0, text: "繰り返す不時着の 数だけ" },
        { time: 84.0, text: "増えるメモリー" },
        { time: 91.8, text: "振り返れば優しく揺れる猫じゃらし" },
        { time: 97.0, text: "白も黒も関係なく芽生えた" },
        { time: 102.3, text: "穂先で心をくすぐりながら" },
        { time: 110.0, text: "枯れることなく伸びている" },
        { time: 127.0, text: "チェスボードみたいな" },
        { time: 129.0, text: "この世界で僕らは" },
        { time: 132.0, text: "いつしか地に足がつき始めた" },
        { time: 138.0, text: "行く場所 行かない場所" },
        { time: 140.7, text: "帰るべき場所" },
        { time: 144.0, text: "自分で決めて歩いていく" },
        { time: 151.5, text: "綿毛みたいに風に任せ" },
        { time: 157.0, text: "飛べた頃を羨むけど" },
        { time: 163.0, text: "空中からじゃ見落とすような" },
        { time: 168.7, text: "小さな1マス" },
        { time: 173.5, text: "そこであなたに会えたんだ" },
        { time: 183.7, text: "美しい緑色" },
        { time: 189.0, text: "こちらには見えているよ" },
        { time: 195.0, text: "あなたが生きた証は" },
        { time: 201.0, text: "時間と共に育つのでしょう" },
        { time: 207.0, text: "美しい緑色" },
        { time: 212.5, text: "役に立たない思い出も" },
        { time: 218.5, text: "消したいような過去も" },
        { time: 224.0, text: "いつかきっと色付くのでしょう" },
        { time: 232.4, text: "そしてチェスボードみたいな" },
        { time: 236.5, text: "この世界でいつか" },
        { time: 239.0, text: "あなたの事を見失う日が来ても" },
        { time: 245.0, text: "果てないこの盤上で" },
        { time: 247.5, text: "また出会えるかな?" },
        { time: 251.0, text: "その答えが待つ日まで" },
        { time: 259.0, text: "知らないままでただ息をする" },
        { time: 266.0, text: "（end）" }
    ];

    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const progressBar = document.getElementById('progress-bar');
    const volumeBar = document.getElementById('volume-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const lyricsContainer = document.getElementById('lyrics-container');
    const trackListEl = document.getElementById('track-list');
    const homeScreen = document.getElementById('home-screen');
    const backBtn = document.getElementById('back-to-home');
    const currentTitleEl = document.getElementById('current-title');

    let currentTrackIndex = 0;
    let isDragging = false;
    let isVolumeDragging = false; 

    // スクロール操作の検知用フラグ
    let isUserScrollingLyrics = false;
    let scrollTimeout;

    function init() {
        trackListEl.innerHTML = '';
        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <button class="track-btn" data-index="${index}">
                    <span>${track.title}</span>
                    <span>▶</span>
                </button>
            `;
            trackListEl.appendChild(li);
        });

        document.querySelectorAll('.track-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const idx = e.currentTarget.getAttribute('data-index');
                selectTrack(parseInt(idx));
            });
        });

        renderLyrics();
        setupMediaSession();
        setupLyricsScrollDetection();
        
        audio.volume = 0.8;
        volumeBar.value = 80;
    }

    function renderLyrics() {
        lyricsContainer.innerHTML = '';
        lyricsData.forEach((line, index) => {
            const div = document.createElement('div');
            div.classList.add('lyric-line');
            div.innerText = line.text;
            div.addEventListener('click', () => {
                if(!isNaN(audio.duration)) {
                    audio.currentTime = line.time;
                    if(audio.paused) togglePlay();
                }
            });
            lyricsContainer.appendChild(div);
        });
    }

    function selectTrack(index) {
        currentTrackIndex = index;
        homeScreen.classList.add('hidden');
        backBtn.style.display = 'block';
        loadTrack(index);
    }

    function loadTrack(index) {
        const fileName = tracks[index].file;
        const title = tracks[index].title;
        currentTitleEl.innerText = title;
        
        // スマホ用バックグラウンド再生メタデータの更新
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title,
                artist: 'Official髭男dism',
                album: 'Chessboard Player',
                artwork: [
                    { src: 'https://m.media-amazon.com/images/I/61bbOjt19WL._UXNaN_FMjpg_QL85_.jpg', sizes: '512x512', type: 'image/jpeg' }
                ]
            });
        }

        audio.src = fileName;
        audio.load();

        const playPromise = audio.play();
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                updatePlayInterface(true);
            }).catch(error => {
                updatePlayInterface(false);
            });
        }

        renderLyrics(); 
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                updatePlayInterface(true);
            }).catch(e => alert("再生ボタンをもう一度押してください。"));
        } else {
            audio.pause();
            updatePlayInterface(false);
        }
    }

    function updatePlayInterface(isPlaying) {
        if(isPlaying) {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        } else {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    }

    function formatTime(seconds) {
        if(isNaN(seconds)) return "0:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    // --- バックグラウンド・ロック画面用操作の設定 ---
    function setupMediaSession() {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', togglePlay);
            navigator.mediaSession.setActionHandler('pause', togglePlay);
            navigator.mediaSession.setActionHandler('previoustrack', () => {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            });
            navigator.mediaSession.setActionHandler('nexttrack', () => {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
            });
        }
    }

    // --- ユーザーの歌詞スクロール検知 ---
    function setupLyricsScrollDetection() {
        const setScrollingFlag = () => {
            isUserScrollingLyrics = true;
            clearTimeout(scrollTimeout);
            // 操作が止まってから2.5秒後に自動スクロール再開
            scrollTimeout = setTimeout(() => {
                isUserScrollingLyrics = false;
                syncLyrics(audio.currentTime, false);
            }, 2500);
        };

        // マウスやタッチでの操作を検知
        const events = ['wheel', 'touchstart', 'touchmove', 'mousedown'];
        events.forEach(event => {
            lyricsContainer.addEventListener(event, setScrollingFlag);
        });
    }

    playBtn.addEventListener('click', togglePlay);

    backBtn.addEventListener('click', () => {
        homeScreen.classList.remove('hidden');
        backBtn.style.display = 'none';
        audio.pause();
        updatePlayInterface(false);
    });

    nextBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        loadTrack(currentTrackIndex);
    });

    prevBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrackIndex);
    });

    audio.addEventListener('timeupdate', () => {
        if (!isDragging) {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.value = isNaN(percent) ? 0 : percent;
            currentTimeEl.innerText = formatTime(audio.currentTime);
            // 通常再生中のスクロール更新
            syncLyrics(audio.currentTime, false);
        }
    });

    audio.addEventListener('loadedmetadata', () => {
        durationEl.innerText = formatTime(audio.duration);
    });

    // --- シークバー操作時 ---
    progressBar.addEventListener('input', () => {
        isDragging = true;
        const time = (progressBar.value / 100) * audio.duration;
        currentTimeEl.innerText = formatTime(time);
        
        // シークバーを動かしている最中も歌詞を即座に連動させる
        syncLyrics(time, true); 
    });

    progressBar.addEventListener('change', () => {
        isDragging = false;
        audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    volumeBar.addEventListener('input', (e) => {
        isVolumeDragging = true;
        audio.volume = e.target.value / 100;
    });

    volumeBar.addEventListener('change', () => {
        isVolumeDragging = false;
    });

    audio.addEventListener('volumechange', () => {
        if (!isVolumeDragging) {
            volumeBar.value = Math.round(audio.volume * 100);
        }
    });

    document.addEventListener('keydown', (e) => {
        if (!homeScreen.classList.contains('hidden')) return;
        switch(e.code) {
            case 'Space':
                e.preventDefault();
                togglePlay();
                break;
            case 'ArrowRight':
                e.preventDefault();
                if (!isNaN(audio.duration)) {
                    audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
                }
                break;
            case 'ArrowLeft':
                e.preventDefault();
                audio.currentTime = Math.max(0, audio.currentTime - 10);
                break;
            case 'ArrowUp':
                e.preventDefault();
                audio.volume = Math.min(1, audio.volume + 0.1);
                break;
            case 'ArrowDown':
                e.preventDefault();
                audio.volume = Math.max(0, audio.volume - 0.1);
                break;
        }
    });

    // forceScrollフラグを使って、スクラブ中は即座に、再生中はなめらかにスクロール
    function syncLyrics(currentTime, forceScroll = false) {
        let activeIndex = -1;
        for (let i = 0; i < lyricsData.length; i++) {
            if (lyricsData[i].time <= currentTime) {
                activeIndex = i;
            } else {
                break;
            }
        }

        const lines = document.querySelectorAll('.lyric-line');
        lines.forEach((line, index) => {
            if (index === activeIndex) {
                const isNewActive = !line.classList.contains('active');
                line.classList.add('active');
                
                // シークバー操作中（強制スクロール）の場合
                if (forceScroll) {
                    line.scrollIntoView({ behavior: "auto", block: "center" }); // instant scroll
                } 
                // 通常再生中で、かつユーザーが手動でスクロールしていない場合
                else if (isNewActive && !isUserScrollingLyrics) {
                    line.scrollIntoView({ behavior: "smooth", block: "center" });
                }
            } else {
                line.classList.remove('active');
            }
        });
    }

    init();
</script>
</body>
</html>
